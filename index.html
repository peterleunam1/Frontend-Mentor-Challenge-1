<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <section class="card">
        <h4 class="title">ADVICE <b id="id"></b></h4>
        <h3 id="info"></h3>
        <div class="separator">
          <img
            class="one"
            src="./assets/images/pattern-divider-desktop.svg"
            alt="divider"
          />
          <img
            class="two"
            src="./assets/images/pattern-divider-mobile.svg"
            alt="divider"
          />
        </div>
      </section>
      <button id="buttom">
        <img src="./assets/images/icon-dice.svg" alt="icon" />
      </button>
      <footer class="credits">
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://github.com/peterleunam1" target="_blank"
            >Pedro Agames R.</a
          >
        </p>
      </footer>
    </div>
    <script src="scripts/app.js"></script>
  </body>
</html>
